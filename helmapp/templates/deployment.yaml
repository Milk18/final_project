apiVersion: apps/v1
kind: Deployment
metadata:
  name: oriApp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oriApp
  template:
    metadata:
      labels:
        app: oriApp
    spec:
      containers:
      - name: oriApp
        image: milk49/profile-app:latest
        ports:
        - containerPort: 9000
